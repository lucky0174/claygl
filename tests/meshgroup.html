<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="../thirdparty/require.js"></script>
    </head>
    <body>
        <canvas width="1200" height="640" id="Main"></canvas>
        <script type="text/javascript">
            requirejs.config({
                'baseUrl' : '../src',
                'paths' : {
                    '_' : '../thirdparty/lodash.compat',
                    'glmatrix' : '../thirdparty/gl-matrix'
                },
                'shim' : {
                    '_' : {
                        exports : '_'
                    }
                }
            })

            require(['qtek',
                    'text!../tests/assets/models/nanosuit/nanosuit.js'], function(qtek, modelData){
                var qtek3d = qtek['3d'],
                    Shader = qtek3d.Shader,
                    _ = require("_");

                var renderer = new qtek3d.Renderer({
                    canvas : document.getElementById( "Main"),
                    devicePixelRatio : 1.2
                });
                var scene = new qtek3d.Scene,
                    camera = new qtek3d.camera.Perspective({
                        aspect : renderer.canvas.width/renderer.canvas.height,
                        far : 500
                    });
                var data = JSON.parse(modelData);

                var loader = new qtek.loader.three.JSON({
                    textureRootPath : "assets/models/nanosuit/tex"
                });
                console.profile("parse");
                var meshList = loader.parse(data);
                console.profileEnd("parse");
                
                var shader = qtek3d.shader.library.get("buildin.lambert");

                var material = new qtek3d.Material({
                    shader : shader
                });
                material.setUniform("lineWidth", 0.7);
                material.setUniform("color", [0.2, 0.2, 0.2]);
                material.setUniform("lineColor", [0.7, 0.7, 0.7]);

                var root = new qtek3d.Node();

                var nodeTpl = new qtek3d.Node();
                _.each(meshList, function(mesh){
                    mesh.geometry.generateTangents();
                    mesh.material.setUniform("shininess", 100);
                    mesh.material.setUniform("specular", [0.6, 0.6, 0.6]);
                    nodeTpl.add(mesh);
                });
                for(var i = 0; i < 5; i++){
                    for(var j = 0; j < 5; j++){
                        var node = cloneNode(nodeTpl);
                        node.x(20-i*10);
                        node.z(20-j*10);
                        root.add( node );
                    }
                }
                function cloneNode(nodeTpl){
                    var node = new qtek3d.Node();
                    for(var i =0; i < nodeTpl.children.length; i++){
                        var geo = nodeTpl.children[i].geometry;
                        var material = nodeTpl.children[i].material;
                        node.add( new qtek3d.Mesh({
                            geometry : geo,
                            material : material
                        }) );
                    }
                    return node;
                }

                camera.position = [0, 20, 40];
                camera.lookAt( [0, 0, 0] );

                scene.add( root );
                // Add Plane
                var plane = new qtek3d.geometry.Plane({
                    widthSegments : 20,
                    heightSegments : 20
                });
                plane.generateBarycentric();
                var planeMesh = new qtek3d.Mesh({
                    geometry : plane,
                    material : material
                });
                planeMesh.scale = [60, 60, 60];
                planeMesh.y(-1);
                planeMesh.roll(-Math.PI/2);
                root.add(planeMesh);

                var light = new qtek3d.light.Directional();
                light.intensity = 4.0;
                light.position = [10, 10, 10];
                light.lookAt(root.position);
                scene.add(light);
                scene.add(new qtek3d.light.Ambient());

                var pitch = 0;

                setInterval( function(){
                    renderer.render( scene, camera );
                    root.pitch( pitch );
                    pitch += Math.PI/500;
                }, 20);
            })
            
        </script>
    </body>
</html>
