<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="../thirdparty/require.js"></script>
    </head>
    <body>
        <canvas width="1200" height="640" id="Main"></canvas>
        <script type="text/javascript">
            requirejs.config({
                'baseUrl' : '../src',
                'paths' : {
                    '_' : '../thirdparty/lodash.compat',
                    'glmatrix' : '../thirdparty/gl-matrix'
                },
                'shim' : {
                    '_' : {
                        exports : '_'
                    }
                }
            })

            require(['qtek',
                    'text!../tests/assets/models/nanosuit/nanosuit.js'], function(qtek, modelData){

                var qtek3d = qtek['3d'],
                    Shader = qtek3d.Shader,
                    pp_Node = qtek3d.compositor.graph.Node,
                    pp_SceneNode = qtek3d.compositor.graph.SceneNode,
                    compositor = new qtek3d.compositor.graph.Graph;

                var _ = require("_");


                var renderer = new qtek3d.Renderer({
                    canvas : document.getElementById( "Main"),
                    devicePixelRatio : 1.0
                });
                var shadowMapPass = new qtek3d.prepass.ShadowMap();

                var scene = new qtek3d.Scene,
                    camera = new qtek3d.camera.Perspective({
                        aspect : renderer.canvas.width/renderer.canvas.height,
                        far : 50
                    });
                var data = JSON.parse(modelData);

                var loader = new qtek.loader.three.JSON({
                    textureRootPath : "assets/models/nanosuit/tex"
                });
                console.profile("parse");
                var meshList = loader.parse(data);
                console.profileEnd("parse");
                
                var shader = qtek3d.shader.library.get("buildin.lambert", "diffuseMap");

                var groundMaterial = new qtek3d.Material({
                    shader : shader
                });
                groundMaterial.setUniform("color", [0.2, 0.2, 0.2]);
                var image = new Image;
                image.src = "assets/textures/ground_tile.jpg";
                var texture = new qtek3d.texture.Texture2D({
                    image : image,
                    wrapS : 'REPEAT',
                    wrapT : 'REPEAT'
                });
                image.onload = function(){
                    texture.dirty();
                };
                groundMaterial.setUniform("diffuseMap", texture);
                groundMaterial.setUniform("uvRepeat", [10, 10]);

                var root = new qtek3d.Node();

                _.each(meshList, function(mesh){
                    // mesh.geometry.generateTangents();
                    mesh.material.setUniform("shininess", 100);
                    mesh.material.shader.disableTexture("normalMap");
                    mesh.material.setUniform("specular", [0.6, 0.6, 0.6]);
                    // root.add(mesh);
                });

                camera.position = [0, 14, 14];
                camera.lookAt( [0, 6, 0] );

                scene.add( root );
                // Add Plane
                var plane = new qtek3d.geometry.Plane({
                    widthSegments : 1,
                    heightSegments : 1
                });
                var planeMesh = new qtek3d.Mesh({
                    geometry : plane,
                    material : groundMaterial,
                    scale : [60, 60, 60]
                });
                planeMesh.y(-0.8);
                planeMesh.roll(-Math.PI/2);
                root.add(planeMesh);

                var light = new qtek3d.light.Directional({
                    intensity : 4.0,
                    position : [20, 14, 20]
                });
                light.lookAt(root.position);
                scene.add(light);

                // Post processing
                var sceneNode = new pp_SceneNode({
                    scene : scene,
                    camera : camera,
                    outputs : {
                        "color" : {
                            attachment : "COLOR_ATTACHMENT0",
                            parameters : {
                                width : 512,
                                height : 512
                            }
                        }
                        // "depth" : {
                        //     attachment : 'DEPTH_ATTACHMENT',
                        //     parameters : {
                        //         width : 512,
                        //         height : 512,
                        //         format : 'DEPTH_COMPONENT',
                        //         type : 'UNSIGNED_SHORT'
                        //     }
                        // }
                    }
                });
                var outputNode = new pp_Node({
                    shader : Shader.source("buildin.compositor.linear_depth"),
                    inputs : {
                        "texture" : {
                            node : sceneNode,
                            pin : "depth"
                        }
                    }
                });
                // root.scale = [0.01, 0.01, 0.01];
                outputNode.setParameters({
                    far : camera.far,
                    near : camera.near
                })

                compositor.add( sceneNode );
                compositor.add( outputNode );

                // var pitch = 0;

                setInterval( function(){
                    shadowMapPass.render( renderer, scene );
                    compositor.render( renderer );
                    // root.pitch( pitch );
                    // pitch += Math.PI/500;
                }, 20);
            })
            
        </script>
    </body>
</html>
