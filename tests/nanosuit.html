<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="../thirdparty/require.js"></script>
    </head>
    <body>
        <canvas width="1200" height="640" id="Main"></canvas>
        <script type="text/javascript">
            requirejs.config({
                'baseUrl' : '../src',
                'paths' : {
                    '_' : '../thirdparty/lodash.compat',
                    'glmatrix' : '../thirdparty/gl-matrix'
                },
                'shim' : {
                    '_' : {
                        exports : '_'
                    }
                }
            })

            require(['qtek',
                    'text!../tests/assets/models/nanosuit/nanosuit.js'], function(qtek, modelData){
                var qtek3d = qtek['3d'],
                    Shader = qtek3d.Shader,
                    _ = require("_");

                var renderer = new qtek3d.Renderer({
                    canvas : document.getElementById( "Main"),
                    devicePixelRatio : 1.0
                });
                var shadowMapPlugin = new qtek3d.plugin.ShadowMap({
                    renderer : renderer
                });
                shadowMapPlugin.enable();

                var scene = new qtek3d.Scene,
                    camera = new qtek3d.camera.Perspective({
                        aspect : renderer.canvas.width/renderer.canvas.height,
                        far : 500
                    });
                var data = JSON.parse(modelData);

                var loader = new qtek.loader.three.JSON({
                    textureRootPath : "assets/models/nanosuit/tex"
                });
                console.profile("parse");
                var meshList = loader.parse(data);
                console.profileEnd("parse");
                
                var shader = qtek3d.shader.library.get("buildin.lambert", "diffuseMap");

                var material = new qtek3d.Material({
                    shader : shader
                });
                // material.setUniform("lineWidth", 0.7);
                material.setUniform("color", [0.2, 0.2, 0.2]);
                // material.setUniform("lineColor", [0.7, 0.7, 0.7]);
                var image = new Image;
                image.src = "assets/textures/ground_tile.jpg";
                var texture = new qtek3d.texture.Texture2D({
                    image : image,
                    wrapS : 'REPEAT',
                    wrapT : 'REPEAT'
                });
                image.onload = function(){
                    texture.dirty();
                };
                material.setUniform("diffuseMap", texture);
                material.setUniform("uvRepeat", [10, 10]);


                var root = new qtek3d.Node();

                _.each(meshList, function(mesh){
                    // mesh.geometry.generateTangents();
                    mesh.material.setUniform("shininess", 100);
                    mesh.material.shader.disableTexture("normalMap");
                    mesh.material.setUniform("specular", [0.6, 0.6, 0.6]);
                    root.add(mesh);
                });

                camera.position = [0, 14, 14];
                camera.lookAt( [0, 6, 0] );

                scene.add( root );
                // Add Plane
                var plane = new qtek3d.geometry.Plane({
                    widthSegments : 1,
                    heightSegments : 1
                });
                var planeMesh = new qtek3d.Mesh({
                    geometry : plane,
                    material : material,
                    scale : [60, 60, 60]
                });
                planeMesh.y(-0.8);
                planeMesh.roll(-Math.PI/2);
                root.add(planeMesh);
                // Add cube
                var cube = new qtek3d.geometry.Cube();
                var cubeMaterial = new qtek3d.Material({
                    shader : qtek3d.shader.library.get("buildin.lambert")
                });
                var cubeList = [];
                for(var i = 0; i < 5; i++){
                    for(var j = 0; j < 5; j++){
                        var cubeMesh = new qtek3d.Mesh({
                            geometry : cube,
                            material : cubeMaterial,
                            scale : [2, 2, 2],
                            position : [20*Math.sin(Math.random()*3.14), 10*Math.random(), 20*Math.cos(Math.random()*3.14)]
                        });
                        cubeList.push(cubeMesh);
                    }
                }
                root.add( qtek3d.util.mesh.merge(cubeList) );
                cubeMaterial.setUniform("color", [0.4, 0.4, 0.4]);

                var light = new qtek3d.light.Directional({
                    intensity : 4.0,
                    position : [20, 14, 20]
                });
                light.lookAt(root.position);
                scene.add(light);

                var light2 = new qtek3d.light.Directional({
                    position : [0, 10, -20],
                    intensity : 4.0,
                    castShadow : false
                });
                light2.lookAt(root.position);
                scene.add(light2);

                var pitch = 0;

                setInterval( function(){
                    renderer.render( scene, camera );
                    root.pitch( pitch );
                    pitch += Math.PI/500;
                }, 20);
            })
            
        </script>
    </body>
</html>
