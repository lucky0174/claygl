<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="../thirdparty/require.js"></script>
    </head>
    <body>
        <canvas id="Main"></canvas>
        <script type="text/javascript">
            requirejs.config({
                'baseUrl' : '../src',
                'paths' : {
                    '_' : '../thirdparty/lodash.compat',
                    'glmatrix' : '../thirdparty/gl-matrix'
                },
                'shim' : {
                    '_' : {
                        exports : '_'
                    }
                }
            })

            require(['qtek'], function(qtek){
                var qtek2d = qtek['2d'],
                    RoundedRectangle = qtek2d.renderable.RoundedRectangle,
                    TextBox = qtek2d.renderable.TextBox,
                    Style = qtek2d.Style;

                var renderer = new qtek2d.Renderer({
                    canvas : document.getElementById("Main"),
                    width : 500,
                    height:500
                });
                var scene = new qtek2d.Scene();
                // Rounded Rectangle
                var rrect = new RoundedRectangle({
                    size : [200, 200],
                    radius : [10, 0, 0, 10],
                    style : new Style({
                        fill : "#ffa500",
                        shadow : "0 0 10 black",
                        stroke : "#ffa900"
                    }),
                    position : [10, 10],
                    clip : true,
                    fill : true
                });
                scene.add(rrect);
                // Text;
                var text = new TextBox({
                    text : "All the world \'s a stage, and all the men and women merely players. They have their exits and their entrances; And one man in his time plays many parts.",
                    wordWrap : true,
                    width : 200,
                    lineHeight : 30,
                    style : new Style({
                        fill : "black",
                        shadow : "0 0 0 black"
                    })
                })
                rrect.add(text);
                renderer.render( scene );
            })
            
        </script>
    </body>
</html>
