<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script type="text/javascript" src="../thirdparty/require.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
    </head>
    <body style="margin:0px;">
        <canvas id="main"></canvas>
        <script type="text/javascript">
            require(['qtek', 'js/createCompositor'], function(qtek, createCompositor) {
                var renderer = new qtek.Renderer({
                    canvas: document.getElementById('main'),
                    devicePixelRatio: 1.0
                });
                renderer.resize(window.innerWidth, window.innerHeight);
                var camera = new qtek.camera.Perspective({
                    aspect: renderer.getViewportAspect()
                });
                camera.position.set(0, 0, 5);

                var scene = new qtek.Scene();
                var sphereGeo = new qtek.geometry.Sphere({
                    widthSegments: 50,
                    heightSegments: 50
                });

                var GLTFLoader = new qtek.loader.GLTF();
                GLTFLoader.load('assets/models/suzanne.json');
                var suzanneGeometry;
                GLTFLoader.on('success', function (res) {
                    suzanneGeometry = res.scene.getNode('Suzanne').geometry;

                    var envMap = qtek.util.texture.loadTexture(
                        'assets/textures/hdr/pisa.hdr',
                        {
                            exposure: 2
                        },
                        function () {
                            envMap.flipY = false;

                            var coeff = qtek.util.sh.projectEnvironmentMap(renderer, envMap);

                            var light = new qtek.light.AmbientSH({
                                coefficients: coeff
                            });
                            scene.add(light);

                            var material = new qtek.Material({
                                shader: qtek.shader.library.get('qtek.standard')
                            });
                            var sphere = new qtek.Mesh({
                                material: material,
                                geometry: sphereGeo
                            });

                            var monkey = new qtek.Mesh({
                                geometry: suzanneGeometry,
                                material: material
                            });
                            sphere.position.x = -2;
                            monkey.position.x = 2;

                            scene.add(sphere);
                            scene.add(monkey);

                            var skydome = new qtek.plugin.Skydome({
                                scene: scene
                            });
                            skydome.material.set('diffuseMap', envMap);
                        }
                    );
                });

                var control = new qtek.plugin.OrbitControl({
                    target: camera,
                    domElement: renderer.canvas
                });

                var compositor = createCompositor({
                    scene: scene,
                    camera: camera
                });


                var animation = new qtek.animation.Animation();
                animation.start();
                animation.on('frame', function(deltaTime) {
                    control.update(deltaTime);
                    renderer.render(scene, camera);
                    // compositor.render(renderer);
                });
            });
        </script>
</html>
