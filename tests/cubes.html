<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="../thirdparty/require.js"></script>
    </head>
    <body>
        <canvas width="1200" height="640" id="Main"></canvas>
        <script type="text/javascript">
            requirejs.config({
                'baseUrl' : '../src',
                'paths' : {
                    '_' : '../thirdparty/lodash.compat',
                    'glmatrix' : '../thirdparty/gl-matrix'
                },
                'shim' : {
                    '_' : {
                        exports : '_'
                    }
                }
            })

            require(['qtek'], function(qtek){
                var qtek3d = qtek['3d'],
                    Shader = qtek3d.Shader,
                    Material = qtek3d.Material,
                    Mesh = qtek3d.Mesh,
                    Cube = qtek3d.geometry.Cube,
                    meshUtil = qtek3d.util.mesh,
                    shaderLibrary = qtek3d.shader.library;

                var renderer = new qtek3d.Renderer({
                    canvas : document.getElementById( "Main")
                });
                var scene = new qtek3d.Scene,
                    camera = new qtek3d.camera.Perspective({
                        aspect : renderer.canvas.width/renderer.canvas.height,
                        far : 500
                    });

                var cube = new Cube();
                var shader = shaderLibrary.get('buildin.lambert', "diffuseMap");
                var material = new Material({
                    shader : shader
                });
                var texture = new qtek3d.texture.Texture2D;
                texture.image = new Image;
                texture.image.onload = function(){
                    texture.dirty();
                }
                texture.image.src = "assets/textures/crate.gif";
                var uniforms = material.uniforms;
                uniforms.diffuseMap.value = texture;

                var meshList = [];
                for( var i = 0; i < 20; i++){
                    for(var j = 0; j < 20; j++){
                        for( var k = 0; k < 20; k++){

                            var mesh = new Mesh({
                                geometry : cube,
                                material : material
                            });
                            mesh.x(40-Math.random()*80);
                            mesh.y(40-Math.random()*80);
                            mesh.z(40-Math.random()*80);
                            meshList.push( mesh );  
                        }
                    }
                }
                var root = new qtek3d.Node();
                var cubes = meshUtil.merge( meshList );
                root.add(cubes);
                scene.add(root);

                camera.position = [0, 2, 10];
                camera.lookAt( [0, 0, 0] );

                var light = new qtek3d.light.Point({
                    color : [1.5, 1.5, 1.5]
                })
                light.position = [0, 0, 0];
                light.range = 30;
                scene.add( light );

                var pitch = 0;

                setInterval( function(){
                    renderer.render( scene, camera );
                    root.pitch( pitch );
                    pitch += Math.PI/500;
                }, 20);
            })
            
        </script>
    </body>
</html>
