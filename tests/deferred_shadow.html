<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="../thirdparty/require.js"></script>
        <script type="text/javascript" src="js/config.js"></script>

        <script type="text/javascript" src="lib/stats.js"></script>
    </head>
    <body style="margin:0px;">
        <canvas id="main"></canvas>
        <script>
            require(['qtek'], function(qtek) {
                var renderer = new qtek.Renderer({
                    canvas: document.getElementById('main'),
                    devicePixelRatio: 1.0
                });
                var shadowMapPass = new qtek.prePass.ShadowMap();

                renderer.resize(window.innerWidth, window.innerHeight);
                var deferredRenderer = new qtek.deferred.Renderer({
                    shadowMapPass: shadowMapPass
                });

                var camera = new qtek.camera.Perspective({
                    aspect: renderer.getViewportAspect()
                });

                var scene = new qtek.Scene();

                var cube = new qtek.Mesh({
                    material: new qtek.StandardMaterial({
                        roughness: 0.9
                    }),
                    culling: false,
                    geometry: new qtek.geometry.Cube({
                        inside: true
                    })
                });
                cube.scale.set(12, 12, 12);
                scene.add(cube);

                function randomInSquare(size) {
                    return (Math.random() - 0.5) * size * 2
                }
                var sphereGeo = new qtek.geometry.Sphere();
                for (var i = 0; i < 10; i++) {
                    var sphere = new qtek.Mesh({
                        material: new qtek.StandardMaterial({
                            roughness: 0.9
                        }),
                        geometry: sphereGeo
                    });
                    sphere.scale.set(0.5, 0.5, 0.5);
                    sphere.position.set(
                        randomInSquare(10), randomInSquare(10), randomInSquare(10)
                    );
                    scene.add(sphere);
                }

                // var spotLight = new qtek.light.Spot({
                //     color: [1, 0, 0],
                //     range: 500,
                //     intensity: 10
                // });
                // spotLight.position.set(0, 50, 0);
                // spotLight.rotation.rotateX(-Math.PI / 4);
                // scene.add(spotLight);

                for (var i = 0; i < 1; i ++) {
                    var pointLight = new qtek.light.Point({
                        color: [0, 2, 0],
                        range: 20 + Math.random() * 20,
                        castShadow: true
                    });
                    pointLight.position.set(
                        randomInSquare(10), randomInSquare(10), randomInSquare(10)
                    );
                    scene.add(pointLight);
                }

                camera.position.set(0, 0, 5);
                camera.lookAt(scene.position);

                var control = new qtek.plugin.OrbitControl({
                    domElement: renderer.canvas,
                    target: camera
                });

                var animation = new qtek.animation.Animation();

                animation.on('frame', function (deltaTime) {
                    control.update(deltaTime);
                    deferredRenderer.render(renderer, scene, camera);

                    stats.update();
                });
                animation.start();

                var stats = new Stats();
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.top = '0px';
                stats.domElement.style.right = '0px';
                document.body.appendChild(stats.domElement);
            });
        </script>
    </body>
</html>
