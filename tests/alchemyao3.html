<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script type="text/javascript" src="../thirdparty/require.js"></script>
        <script type="text/javascript" src="js/config.js"></script>

        <script type="text/javascript" src="lib/stats.js"></script>
        <script type="text/javascript" src="lib/dat.gui.js"></script>
    </head>
    <body style="margin:0px;">
        <canvas id="main"></canvas>
        <script>
            require(['qtek', 'js/AlchemyAOPass'], function(qtek, AlchemyAOPass) {

                var config = {
                    kernelSize: 12,
                    bias: 0.001,
                    radius: 1,
                    blurSize: 1,
                    scale: 1,
                    power: 1,
                    epsilon: 0.0001
                };

                var gBuffer = new qtek.deferred.GBuffer();
                var renderer = new qtek.Renderer({
                    canvas: document.getElementById('main'),
                    devicePixelRatio: 1.0
                });
                renderer.resize(window.innerWidth, window.innerHeight);
                gBuffer.resize(window.innerWidth, window.innerHeight);

                var ssaoPass = new AlchemyAOPass({
                    gBuffer: gBuffer
                });

                var camera = new qtek.camera.Perspective({
                    far: 10000,
                    aspect: renderer.getViewportAspect()
                });

                var scene = new qtek.Scene();

                var loader = new qtek.loader.GLTF({
                    rootNode: new qtek.Node()
                });

                // loader.load('assets/models/dragon/dragon.gltf');
                // loader.load('assets/models/house/house.gltf');
                loader.load('assets/models/bmps/bmps.gltf');

                // var plane = new qtek.Mesh({
                //     geometry: new qtek.geometry.Plane(),
                //     material: new qtek.Material({
                //         shader: qtek.shader.library.get('qtek.standard')
                //     })
                // });
                // plane.scale.set(1, 1, 1);
                // plane.rotation.rotateX(-Math.PI / 2);
                // plane.position.y = -0.25;
                // scene.add(plane);
                // loader.load('assets/scenes/gltf/scene.json');

                loader.on('success', function(res) {
                    // res.rootNode.rotation.rotateX(-Math.PI / 2);
                    scene.add(res.rootNode);
                });

                camera.position.set(0, 5, 20);
                camera.lookAt(scene.position);

                var control = new qtek.plugin.OrbitControl({
                    domElement: renderer.canvas,
                    target: camera
                });

                var animation = new qtek.animation.Animation();

                scene.add(new qtek.light.Ambient({
                    intensity: 5
                }));

                animation.on('frame', function (deltaTime) {
                    control.update(deltaTime);
                    stats.update();
                    scene.update();
                    camera.update();
                    gBuffer.update(renderer, scene, camera);
                    renderer.render(scene, camera);
                    ssaoPass.render(renderer, camera);
                });
                animation.start();

                var stats = new Stats();
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.top = '0px';
                stats.domElement.style.left = '0px';
                document.body.appendChild(stats.domElement);

                var gui = new dat.GUI();

                function updateConfig() {
                    for (var name in config) {
                        ssaoPass.setParameter(name, config[name]);
                    }
                }

                gui.add(config, 'kernelSize', 4, 256).step(1).onChange(updateConfig);
                gui.add(config, 'radius', 0, 5).onChange(updateConfig);
                gui.add(config, 'scale', 0, 2).onChange(updateConfig);
                gui.add(config, 'power', 0.1, 6).onChange(updateConfig);
                gui.add(config, 'blurSize', 0, 3).onChange(updateConfig);
                gui.add(config, 'bias').onChange(updateConfig);
                gui.add(config, 'epsilon').onChange(updateConfig);

                updateConfig();
            });
        </script>
    </body>
</html>
