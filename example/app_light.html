<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../dist/claygl.js"></script>
    <title>Basic Cube</title>
</head>
<body>
    <style>
        html, body, #main {
            background: #111;
            height: 100%;
            margin: 0;
        }
    </style>
    <div id="main"></div>
    <script>
        var app = clay.application.create('#main', {
            init: function (app) {
                // Create camera
                this._camera = app.createCamera([0, 150, 200], [0, 100, 0]);

                // Load boombox model.
                app.loadModel('./assets/models/SambaDancing/SambaDancing.gltf');

                // Create lights
                app.createDirectionalLight([-1, -1, -1], '#fff', 0.7);
                app.createAmbientLight('#fff', 0.3);

                this._pointLight1 = app.createPointLight([50, 100, 50], 500, '#00f', 3);
                this._pointLight2 = app.createPointLight([-80, 150, 70], 500, '#0f0', 3);

                app.createSphere(2, {
                    shader: 'clay.basic',
                    color: [0, 0, 1]
                }, this._pointLight1);

                app.createSphere(2, {
                    shader: 'clay.basic',
                    color: [0, 1, 0]
                }, this._pointLight2);

                // Use orbit control
                this._control = new clay.plugin.OrbitControl({
                    target: this._camera,
                    domElement: app.container
                });
            },

            loop: function (app) {
                this._control.update(app.frameTime);
                this._pointLight1.rotateAround(new clay.math.Vector3(0, 100, 0), new clay.math.Vector3(0.1, 0.1, 1), 0.1);
                this._pointLight2.rotateAround(new clay.math.Vector3(0, 120, 0), new clay.math.Vector3(-0.1, -0.2, 1), 0.05);
            }
        });

        window.onresize = function () {
            app.resize()
        };
    </script>
</body>
</html>
